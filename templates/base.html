<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CiTiPlug - Your Online Store{% endblock %}</title>
    
    <!-- Global Loading CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global-loading.css') }}">
    
    <!-- Page-specific CSS -->
    {% block styles %}{% endblock %}
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Global Loading Overlay -->
    <div id="globalLoadingOverlay" class="global-loading-overlay">
        <div class="global-loading-spinner"></div>
        <div class="global-loading-text">Loading...</div>
        <div class="global-loading-subtext">Please wait while we load the page</div>
    </div>

    <!-- Flash Messages -->
    {% include "flash_messages.html" %}
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Global Loading JavaScript -->
    <script src="{{ url_for('static', filename='js/global-loading.js') }}"></script>
    
    <!-- Page-specific JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
