    }

      background: #ffffff; 
      color: #0a0d12; 
      font-weight: 600; 
      font-size: 0.9rem; 
      cursor: pointer; 
      white-space: nowrap; 
      transition: all 0.2s ease;
      letter-spacing: 0.01em;
    }
    .newsletter-btn:hover { 
      background: rgba(255,255,255,0.9); 
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.15);
    }
    .newsletter-btn:active { 
      transform: translateY(0);
    }
    .newsletter-note {

      font-size: 0.75rem; 
      margin-top: -1rem;
      font-weight: 400;
    }

      margin: 0 auto;

        max-width: 100%; 
        flex-direction: column;
      }
      .newsletter-input,

        width: 100%; 
      }
      .footer-bottom { 
        flex-direction: column; 
        gap: 1rem; 
        text-align: center; 
        padding: 1.25rem 1.5rem;
      }
      .footer-bottom-links {

      }

      .newsletter-text p {

      .footer-socials {

      }
      .footer-bottom {
        font-size: 0.8rem;
        padding: 1rem;
      }
      .footer-bottom-links {
        gap: 1rem;
      }
