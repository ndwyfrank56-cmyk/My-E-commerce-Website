<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - eMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #0e1117;
      --panel-2: #11151d;
      --border: #202431;
      --text-primary: #e8eaee;
      --text-secondary: #9aa3b2;
      --text-light: #7d8697;
      --accent: #e8eaee;
      --success: #2ecc71;
      --error: #e74c3c;
      --warning: #f39c12;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    
    .container {
      width: 100%;
      max-width: 460px;
      position: relative;
      z-index: 10;
    }

    .card {
      background: var(--panel-2);
      border: 2px solid rgba(229, 231, 235, 0.1);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.05);
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-text {
      font-size: 3.5rem;
      font-weight: 800;
      color: #fff;
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      letter-spacing: -2px;
    }
    
    .logo-text .cart-icon {
      font-size: 4rem;
      color: #2e4d2c;
      margin: 0;
      transform: translateY(-2px);
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--bg);
    }

    .btn {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: transparent;
      color: rgba(229, 231, 235, 0.8);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn:hover {
      color: rgba(229, 231, 235, 1);
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
    }

    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    .back-link a:hover {
      color: #fff;
      gap: 0.75rem;
    }


    .info-box {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .info-box i {
      color: #3498db;
      font-size: 1.1rem;
      margin-top: 2px;
    }

    .info-box p {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.5;
      margin: 0;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .flash-messages {
        left: 20px;
        right: 20px;
        max-width: none;
      }
      
      .logo-text {
        font-size: 3rem;
      }
      
      .logo-text .cart-icon {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  {% include "flash_messages.html" %}

  <div class="container">
    <div class="card">
      <div class="header">
        <div class="logo-text">
          <span>eM</span><i class="fas fa-shopping-cart cart-icon"></i><span>rket</span>
        </div>
        <h1>Forgot Password?</h1>
        <p>No worries! Enter your email and we'll send you a reset code.</p>
      </div>

      <div class="info-box">
        <i class="fas fa-info-circle"></i>
        <p>You'll receive a 6-digit code in your email that expires in 15 minutes.</p>
      </div>

      <form method="POST" action="{{ url_for('forgot_password') }}">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your.email@example.com"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" class="btn">
          <i class="fas fa-paper-plane"></i>
          Send Reset Code
        </button>
      </form>

      <div class="back-link">
        <a href="{{ url_for('login') }}">
          <i class="fas fa-arrow-left"></i>
          Back to Login
        </a>
      </div>
    </div>
  </div>
</body>
</html>
