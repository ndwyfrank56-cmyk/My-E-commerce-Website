<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - eMarket</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global-loading.css') }}">
  <style>
    :root {
      --bg: #0b0c10;
      --panel: #0e1117;
      --panel-2: #11151d;
      --border: #202431;
      --text-primary: #e8eaee;
      --text-secondary: #9aa3b2;
      --text-light: #7d8697;
      --accent: #111318;
      --accent-hover: #1d2228;
      --danger: #b54747;
      --danger-hover: #9e3d3d;
      --surface: var(--panel);
      --surface-elevated: var(--panel-2);
      --border-light: var(--border);
      --shadow-sm: 0 1px 0 rgba(0,0,0,0.06);
      --shadow-md: 0 2px 0 rgba(0,0,0,0.08);
      --shadow-lg: 0 4px 0 rgba(0,0,0,0.10);
      --shadow-xl: 0 6px 0 rgba(0,0,0,0.12);
      --border-radius: 10px;
      --border-radius-lg: 12px;
      --transition: all 0.25s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--text-primary);
      background: var(--bg);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Main Content */
    .main-content {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1.5rem 4rem;
      background: var(--bg);
    }

    /* Auth Container - Clean White Card */
    .auth-container {
      width: 100%;
      max-width: 380px;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: var(--border-radius);
      padding: 2.5rem;
      box-shadow: var(--shadow-lg);
      position: relative;
      animation: fadeInUp 0.6s ease;
      overflow: hidden;
    }

    /* Auth Header */
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header .logo {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 800;
      letter-spacing: 0.02em;
      color: rgba(255,255,255,0.92) !important;
      text-decoration: none;
      font-size: 1.8rem;
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      margin-bottom: 0.5rem;
    }

    .auth-header .logo:visited,
    .auth-header .logo:hover { 
      color: rgba(255,255,255,0.92) !important; 
      text-decoration: none; 
    }

    .auth-header .logo .logo-cart {
      position: relative;
      top: 1px;
      font-size: 0.95em;
      margin: 0 .08em;
      color: #2e4d2c;
    }

    .auth-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: rgba(255,255,255,0.92) !important;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      font-size: 1rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-weight: 600;
      font-size: 0.95rem;
      transition: var(--transition);
    }

    input {
      width: 100%;
      padding: 1rem 1.25rem;
      background: var(--panel-2);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      font-weight: 500;
      line-height: 1.5;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      background: var(--panel-2);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: var(--text-light);
      opacity: .8;
      letter-spacing: .01em;
    }

    /* Submit Button - Matching Login Page */
    .submit-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      padding: 0.85rem 1.6rem;
      width: 100%;
      border-radius: 999px;
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255,255,255,0.35);
      color: #111318;
      font-weight: 900;
      font-size: 0.98rem;
      letter-spacing: .01em;
      transition: background .2s ease, border-color .2s ease, transform .15s ease, box-shadow .2s ease, color .2s ease;
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
      overflow: hidden;
      isolation: isolate;
      cursor: pointer;
    }

    .submit-btn:hover {
      transform: none;
      background: rgba(255,255,255,0.92);
      border-color: rgba(255,255,255,0.45);
      box-shadow: 0 10px 22px rgba(0,0,0,0.24);
      color: #111318;
    }

    .submit-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    /* Auth Footer */
    .auth-footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .back-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-link:hover {
      color: var(--text-secondary);
      transform: none;
    }


    .info-box {
      background: rgba(52, 152, 219, 0.1);
      border: 1px solid rgba(52, 152, 219, 0.3);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .info-box i {
      color: #3498db;
      font-size: 1.1rem;
      margin-top: 2px;
    }

    .info-box p {
      color: var(--text-secondary);
      font-size: 0.85rem;
      line-height: 1.5;
      margin: 0;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .main-content {
        padding: 2rem 1rem 2rem;
        align-items: flex-start;
      }

      .auth-container {
        max-width: 100%;
        padding: 2rem 1.5rem;
        margin: 1rem;
        border-radius: var(--border-radius);
      }

      .auth-header .logo {
        font-size: 1.75rem;
      }
    }

    @media (max-width: 480px) {
      .main-content {
        padding: 1rem;
      }

      .auth-container {
        padding: 1.5rem;
        margin: 0;
      }

      .auth-header .logo {
        font-size: 1.5rem;
      }

      input {
        padding: 0.875rem;
        font-size: 0.9rem;
      }

      .submit-btn {
        padding: 0.75rem 1.25rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Global Loading Overlay -->
  <div id="globalLoadingOverlay" class="global-loading-overlay">
    <div class="global-loading-spinner"></div>
    <div class="global-loading-text">Loading...</div>
    <div class="global-loading-subtext">Please wait while we load the page</div>
  </div>
  {% include "flash_messages.html" %}

  <!-- Main Content -->
  <main class="main-content">
    <div class="auth-container">
      <!-- Header -->
      <div class="auth-header">
        <a href="/" class="logo">on<i class="fas fa-shopping-cart logo-cart" aria-hidden="true"></i>Plug</a>
        <h1 class="auth-title">Forgot Password?</h1>
        <p class="auth-subtitle">No worries! Enter your email and we'll send you a reset code.</p>
      </div>

      <div class="info-box">
        <i class="fas fa-info-circle"></i>
        <p>You'll receive a 6-digit code in your email that expires in 15 minutes.</p>
      </div>

      <!-- Forgot Password Form -->
      <form method="POST" action="{{ url_for('forgot_password') }}">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Reset Code
        </button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <a href="{{ url_for('login') }}" class="back-link" aria-label="Back to Login">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </div>
  </main>
  <!-- Global Loading JavaScript -->
  <script src="{{ url_for('static', filename='js/global-loading.js') }}"></script>
</body>
</html>
